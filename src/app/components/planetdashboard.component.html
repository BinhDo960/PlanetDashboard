<h1>Planet Dashboard</h1>

<div class="planet-row">
    <div *ngFor="let planet of planets" class="planet-card">
        <h2>{{ planet.name }}</h2>
        <img src={{planet.imgURL}} alt="{{planet.name}}"/>
        <p>Named after: {{planet.god}}</p>
        <p>Fun fact: {{planet.funFact}}</p>
        <p>Avg. Distance: {{planet.avgDistanceFromSun}}</p>
        <ng-container *ngIf="planet.isInnerPlanet; then innerTemplate; else outterTemplate"></ng-container>
        <ng-template #innerTemplate><p><strong>Inner Planet</strong></p></ng-template>
        <ng-template #outterTemplate><p><strong>Outer Planet</strong></ng-template>
    </div>
</div>
